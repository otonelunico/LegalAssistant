{% extends 'base/base.html' %}
{% block title %} Nuevo usuario {% endblock %}
{% block content %}

<div class="box box-default">
    <div class="box-header with-border">
        <i class="fa fa-user-plus fa-fw"></i>
        <h3 class="box-title"> Por favor, complete el siguiente formulario para crear una solicitud.</h3>
    </div>
    <div class="box-body">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                 <div class="col-lg-4 col-xs-12">
                <label>Cliente</label>
                    <select name="cliente" class="form-control" id="id_rut">
                        {% if user_ %}
                        <option value="{{ user_.estado.id }}">{{ user_.estado }}</option>
                        {% endif %}
                        {% for foo in clientes %}
                        <option value="{{ foo.id }}">{{ foo }}</option>
                        {% endfor %}
                    </select>
                </div>
                 <div class="col-lg-4 col-xs-12">
                <label>Tema Juridico</label>
                    <select name="tema_juridico" class="form-control">
                        {% if user_ %}
                        <option value="{{ user_.estado.id }}">{{ user_.estado }}</option>
                        {% endif %}
                        {% for foo in tema_juridico %}
                        <option value="{{ foo.id }}">{{ foo }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <h4>Datos Demandado</h4>
                </div>
                <div class="col-lg-4 col-xs-12">
                <label>Nombre</label>
                     <input type="text" class="form-control" name="demandado_nombre" maxlength="100" required />
                </div>
                <div class="col-lg-4 col-xs-12">
                <label>Rut</label>
                     <input type="text" class="form-control" name="demandado_rut" maxlength="100" required />
                </div>
                <div class="col-lg-4 col-xs-12">
                <label>Telefono</label>
                     <input type="text" class="form-control" name="demandado_telefono" maxlength="100" required />
                </div>
                <div class="col-lg-12 col-xs-12">
                <label>Direccion</label>
                     <input type="text" class="form-control" name="demandado_direccion" maxlength="100" required />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <h4>Observaciones</h4>
                </div>
                 <div class="col-lg-12 col-xs-12">
                     <textarea name="observaciones" class="form-control" style="margin-bottom: 20px">

                     </textarea>
                </div>
            </div>

            <div align="right">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="reset" class="btn btn-default">Borrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
